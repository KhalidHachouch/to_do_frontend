<div class="login">
  <form [formGroup]="formgroup"  (ngSubmit)="submit()">
    <input type="email" placeholder="email" formControlName="email"/>
    <input type="password" placeholder="passowrd" formControlName="password"/>
    <button type="submit">Login</button>
  </form>
  <button routerLink="singup">go to singup</button>
</div>
